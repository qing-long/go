kind: pipeline
name: go-docs

steps:
- name: publish
  image: plugins/docker:latest
  settings:
    auto_tag: true
    username:
      from_secret: u
    password:
      from_secret: p
    repo: buglan/go-docs
    when:
      branch:
        include:
          release

- name: deploy
  image: appleboy/drone-ssh
  pull: true
  settings:
    host: buglan.org
    port: 28379
    user: root
    key:
      from_secret: k
  when:
      branch:
        include:
          release
      event:
        publish
    script:
    - docker pull buglan/go-docs:latest
    - docker rm -f go-docs
    - docker run --name=go-docs -p 4001:4001 -d buglan/go-docs

- name: notify
  image: plugins/gitter
  when:
      branch:
        include:
          release
      event:
        publish
        deploy
  settings:
    webhook: https://webhooks.gitter.im/e/bf9402f8c689cffaf87c<Paste>

branches:
  include: [ release ]

